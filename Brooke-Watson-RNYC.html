```r

library(BRRR)

## Some BRRR sounds are ideal for error messages


```r
f &lt;- function(x) { 
    if(!is.numeric(x)) { 
        stop(BRRR::skrrrahh("khaled2")) 
    } else return(x + 1)
}

f(1)
f("character")

```

## ... or in tests.


```r

if (assertthat::are_equal(1+1, 2)) {
    skrrrahh(1)
} else skrrrahh(10)

} else skrrrahh(10)
